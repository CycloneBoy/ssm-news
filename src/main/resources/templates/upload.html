<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorator="fragments/layout">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <title>头条资讯-图片上传页面</title>
    <link rel="stylesheet" th:href="@{styles/signin.css}"/>

    <style type="text/css">
        .starter-template {
            padding: 40px 15px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div layout:fragment="content">
        <div class="container">
            <div class="starter-template">
                <h2>图片上传</h2>
                <form class="form-signin" role="form" enctype="multipart/form-data"  name="uploadfrom"
                      th:action="@{/uploadImage/}"
                      action="/uploadImage/"
                      method="post">
                    <div class="form-group">
                        <label for="file" class="col-sm-2 control-label">图片</label>
                        <div class="col-sm-10">
                            <input type="file" class="form-control" name="file" id="file" value="" placeholder="上传图片"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <input type="submit" id="submit" value="上传" class="btn btn-primary" name="上传"/>
                        </div>
                    </div>

                </form>
            </div>
        </div>

    </div>



</body>
</html>
