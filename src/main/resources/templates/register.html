<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorator="fragments/layout">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <title>头条资讯-用户登录注册页面</title>
    <link rel="stylesheet" th:href="@{styles/signin.css}"/>

    <style type="text/css">
        body {
            padding-top: 50px;
        }

        .starter-template {
            padding: 40px 15px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div layout:fragment="content">
        <div class="container">
            <div class="starter-template">
                <p th:if="${param.logout}" class="bg-warning">已注销</p>
                <p th:if="${error}" class="bg-danger" th:text="${error}">有错误，请重试</p>
                <h2>使用账号密码登录</h2>
                <form class="form-signin" role="form" name="loginform" th:action="@{/reg/}" action="/reg/"
                      method="post">
                    <div class="form-group">
                        <label for="username" class="col-sm-2 control-label">账号</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="username" value="" placeholder="账号"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-2 control-label">密码</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" name="password" placeholder="密码"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">

                            <input type="submit"  id="register" value="注册" class="btn btn-info" name="注册"/>
                        </div>
                    </div>

                </form>
            </div>
        </div>

    </div>



</body>
</html>
